<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix - Home</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
        integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header>
        <div class="container">
            <div class="header-left">
                <a href=""><img src="images/logo_netflix.png" alt="logo_netflix"></a>
                <div class="menu-header">
                    <ul>
                        <li><a href="">Início</a></li>
                        <li><a href="">Séries</a></li>
                        <li><a href="">Filmes</a></li>
                        <li><a href="">Adicionados recentemente</a></li>
                        <li><a href="">Minha lista</a></li>
                    </ul>
                </div><!-- menu-header -->
            </div><!-- header-left -->

            <div class="header-right">
                    <i class="fas fa-search"></i>
                <a href="">INFANTIL</a>
                <i class="fas fa-gift"></i>
                <div class="notify">
                    <i class="fas fa-bell"></i>
                    <span class="noti"></span>
                </div>

                
            </div><!-- header-right -->

            <div class="clear"></div>

        </div><!-- container -->
    </header>

    <section class="destaque">
        <div class="overlay"></div>

        <video autoplay muted loop src="images/arrow.mp4" id="video-destaque">
            Seu navegador não suporta vídeos! Desculpe :(
        </video>

        <div class="container">
            <div class="txt-destaque">
                <h2>ARROW</h2>
                <h3>Assista a 9° temporada completa agora!</h3>
                <p>Aqui vai uma desquição completa sobre este filme</p>
                <br>

                <a href=""><i class="fas fa-play"></i>Assistir</a>
                <a href=""><i class="fas fa-list-ul"></i>Adicionar a Lista</a>
                <a href=""><i class="fas fa-star-half-alt"></i>Avaliar</a>
            </div>
        </div>
    </section> <!-- destaque -->


    <section class="vitrine">
        <div class="vitrine-flex">
            
            <div class="vitrine-single-wraper">
                <div style="background-image: url(images/arrow.jpg);" class="vitrine-single"></div> <!-- vitrine-single -->
            </div>

            <div class="vitrine-single-wraper">
                <div style="background-image: url(images/arrow.jpg);" class="vitrine-single"></div> <!-- vitrine-single -->
            </div>

            <div class="vitrine-single-wraper">
                <div style="background-image: url(images/arrow.jpg);" class="vitrine-single"></div> <!-- vitrine-single -->
            </div>

            <div class="vitrine-single-wraper">
                <div style="background-image: url(images/arrow.jpg);" class="vitrine-single"></div> <!-- vitrine-single -->
            </div>

           
            
        </div> <!-- vitrine-flex -->
    </section> <!-- vitrine -->

    <!--Scripts-->
   <script src="node_modules/jquery/dist/jquery.js"></script>
   <script src="node_modules/slick-carousel/slick/slick.js"></script>
   <script src="js/script.js"></script>
</body>

</html>
